{% extends "base.html" %}



{% block content %}


<div class="container-fluid mt-3">


  <div class="signup-page m-auto w-25">
    {% if form.errors  %}
    <div class="text-danger mt-0">
      {% for error in form.errors.values  %}
        {{error}}
      {% endfor %}
    </div>
    {% endif %}

    <form  action="" class="form-group" method="post">
      {% csrf_token %}
      <h3 class="text-muted mb-2">Signup to start creating your favorite blogs to your freinds</h3>
      <div class="row mt-2">
        <div class="col-md-6 mb-3">
          <input placeholder="First Name" name="first_name" type="text" class="form-control">
        </div>

        <div class="col-md-6 mb-3">
          <!-- <label class="labels">Last Name</label> -->
          <input placeholder="Last Name" name="last_name" type="text" class="form-control">
        </div>
      </div>

      <div class="row mt-3">
        <div class="col-md-12 mb-3">
          <input placeholder="Username" name="username" type="text" class="form-control">
        </div>

        <div class="col-md-12 mb-3">
          <!-- <label class="labels">Email</label> -->
          <input placeholder="Email" name="email" type="text" class="form-control">
        </div>

        <div class="mt-3 col-md-12 mb-3">
          <!-- <label class="labels">Gender</label> -->
          <select class="form-control" name="gender">
            <option selected>---</option>
            <option value="male">Gender</option>
            <option value="female">female</option>
            <option value="other">other</option>
          </select>
        </div>

        <div class="col-md-12 mb-3">
          <input placeholder="Password" name="password1" type="password" class="form-control">
        </div>

        <div class="col-md-12 mb-3">
          <input placeholder="Password confirmation" name="password2" type="password" class="form-control">
        </div>

        <div class="d-grid gap-2 col-12 mx-auto">
          <button type="submit" class="btn btn-info submit-button">
            Sign up
          </button>
        </div>
        

        <div class="mt-4 text-center">
          <a href="{% url 'accounts:login'  %}">Already have an account?</a>
        </div>
      </div>
    </form>
  </div>


</div>
{% endblock content %}
